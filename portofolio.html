<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="portfolio_images/Flowers 2.png" alt="Image 1">
        <img src="portfolio_images/Flowers.png" alt="Image 2">
        <img src="portfolio_images/Sleeping cat.png" alt="Image 3">
        <!-- Add more images here -->
    </div>
</body>
</html>
